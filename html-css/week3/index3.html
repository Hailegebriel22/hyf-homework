<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 - Sign up page</title>
    <link rel="stylesheet" type="text/css" href="style3.css" />
</head>

<body>
    <header>
        <img class="logo" alt="tailor icon"
            src="https://image.shutterstock.com/image-vector/green-outline-scissor-isolated-on-260nw-1905313510.jpg">

        <nav>
            <ul>
                <li>
                    <a
                        href="https://htmlpreview.github.io/?https://github.com/Hailegebriel22/hyf-homework/blob/master/html-css/week3/index1.html">
                        Home
                    </a>
                </li>
                <li>
                    <a
                        href="https://htmlpreview.github.io/?https://github.com/Hailegebriel22/hyf-homework/blob/master/html-css/week3/index1.html">About</a>
                </li>
                <li>
                    <a
                        href="https://htmlpreview.github.io/?https://github.com/Hailegebriel22/hyf-homework/blob/master/html-css/week3/index1.html">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Below there are different options that useres can choose their preference of styles and items. One can select none or as many as possible.  -->
    <main>
        <section class="step3">
            <h1> Sign up to yourcustomtailor.com</h1>
            <h2> Step 3/4 - Time to learn your preferences</h2>
        </section>
        <form action="result.html">
            <div class="progress3">
                <h5> Progress</h5>
                <progress id="progress3" max="100" value="75"> </progress>
                <p> What kind of items are you interested in offers on? </p>
            </div>
            <div class="items">

                <label for="apparal">Apparal</label>
                <input type="checkbox" id="apparal" name="items">
                <label for="jewelry">Jewelry</label>
                <input type="checkbox" id=" Jewelry" name="items">
                <label for="Accessories">Accessories </label>
                <input type="checkbox" id="Accessories" name="items">
                <label for="Shoe">Shoe</label>
                <input type="checkbox" id="Shoe" name="items">
                <label>Handbags</label>
                <input type="checkbox" id="Handbag" name="items">

            </div>
            <div class="image">
                <div class="image1">
                    <label for="image1"></label>
                    <input type="image" id="image1" name="style" alt="A woman waring matching jumber and hoodie"
                        src="https://i.postimg.cc/WbY4FRT1/fashion1.jpg">
                    <input type="checkbox" id="image1" name="style" />

                </div>
                <div class="image2">
                    <label for="image2"></label>
                    <input type="image" id="image2" name="style" alt="A curly hair woman wearing one piece jumpsuit"
                        src="https://i.postimg.cc/2y3PgKJ0/fashion2.jpg">
                    <input type="checkbox" id="image2" name="style" />
                </div>
                <div class="image3">
                    <label for="image3"></label>
                    <input type="image" id="image3" name="style" alt="A man wearing a glass and a leather jacket"
                        src="https://i.postimg.cc/pdx3PT4h/fashion3.jpg">
                    <input type="checkbox" id="image3" name="style" />
                </div>
                <div class="image4">
                    <label for="image4"></label>
                    <input type="image" id="image4" name="style" alt="A woman wearing jumper and glass sitting down"
                        src="https://i.postimg.cc/kGkhzXW5/fashion4.jpg">

                    <input type="checkbox" id="image4" name="style" />
                </div>
                <div class="image5">
                    <label for="image5"></label>
                    <input type="image" id="image5" name="style" alt=" A man walking on the street holding black bag"
                        src="https://i.postimg.cc/ZRn7qycR/fashion5.jpg">
                    <input type="checkbox" id="image5" name="style" />
                </div>
                <div class="image6">
                    <label for="image6"></label>
                    <input type="image" id="image6" name="style" alt="A man wearing suit and glass"
                        src="https://i.postimg.cc/ZqskjmsW/fashion6.jpg">
                    <input type="checkbox" id="image6" name="style" />
                </div>
                <div class="image7">
                    <label for="image7"></label>
                    <input type="image" id="image7" name="style" alt="Woman standing holding a bag"
                        src="https://i.postimg.cc/1RpC3P0D/fashion7.jpg">
                    <input type="checkbox" id="image7" name="style" />
                </div>
                <div class="image8">
                    <label for="image8"></label>
                    <input type="image" id="image8" name="style" alt="Woman wearing hijab"
                        src="https://i.postimg.cc/wMmd7rV7/fashion8.jpg">
                    <input type="checkbox" id="image8" name="style" />
                </div>

            </div>
            <input class="button" type="submit" value="Next Step" />

        </form>

    </main>

</body>

</html>
