<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>Step 2 - Sign up page</title>
</head>

<body>
    <header>
        <img class="logo" alt="tailor icon"
            src="https://image.shutterstock.com/image-vector/green-outline-scissor-isolated-on-260nw-1905313510.jpg">

        <nav>
            <ul>
                <li> <a
                        href="https://htmlpreview.github.io/?https://github.com/Hailegebriel22/hyf-homework/blob/master/html-css/week3/index2.html">
                        Home
                    </a>
                </li>
                <li> <a
                        href="https://htmlpreview.github.io/?https://github.com/Hailegebriel22/hyf-homework/blob/master/html-css/week3/index2.html">About</a>
                </li>
                <li> <a
                        href="https://htmlpreview.github.io/?https://github.com/Hailegebriel22/hyf-homework/blob/master/html-css/week3/index2.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="step2">
            <h1> Sign up to yourcustomtailor.com</h1>
            <h2> Step 2/4 - How can we reach you?</h2>
        </section>
        <form action="result.html">
            <div class="progress2">
                <h5> Progress</h5>
                <progress id="progress2" max="100" value="50"> </progress>
                <p> We will probably need to stay in touch somehow. Let's us know how we can reach you? </p>
            </div>
            <div class="email">
                <!-- Users  email and password inputs with value validation (pattern, length, etc.)-->
                <label for="email">Email* </label>
                <input type="email" id="email" name="email" required="true"
                    pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" />
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" maxlength="8" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" />
            </div>
            <div class="password">
                <div class="firstpassword">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" minlength="10"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"  />
                </div>
                <div class="re-enterpassword">
                    <label for="re-enterpassword">Re-enter Password*</label>
                    <input type="password" id="re-enterpassword" name="re-enterpassword" minlength="10"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" />
                </div>
            </div>
            <div>
                <p> I want to sign up to the newsletter.</p>
            </div>

            <!-- Radio input for only one possible selection  -->

            <div class="radio">

                <label for="weeklynews"> Weekly news </label>
                <input type="radio" name="newsletter" id="weeklynews" value="weekly" checked />

                <label for="monthlynews"> Monthly news</label>
                <input type="radio" name="newsletter" id="monthlynews" value="monthly" />


                <label for="reject"> Don't send me news</label>
                <input type="radio" name="newsletter" id="reject" value="don't send" />

            </div>
            <input class="button" type="submit" value="Next Step" />

        </form>

    </main>

</body>
</html>
